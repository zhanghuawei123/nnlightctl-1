<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <title>单灯管理系统</title>
    <link rel="shortcut icon" href="bg/login_title.png" type="image/x-icon">

    <link href="css/common.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/api/requestRoot.js"></script>
    <script type="text/javascript" src="js/api/ajaxScript.js"></script>
    <script src="js/login.js"></script>
</head>
<body>

<!--<div class="header"><span style="padding-left:30px;"><img src="bg/logo.png" class="logo">北京新时空科技股份有限公司</span></div>-->
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <div class="login-left">
            <div class="login-logo"><img src="bg/new/logo.png"></div>
            <h4>智慧灯杆管理系统</h4>
            <h5>北京新时空科技股份有限公司</h5>
        </div>
        <div class="login_right">
            <h5>LOGIN</h5>
            <form class="form">
                <div class="row row1 cl">
                    <h4>账号ID</h4>
                    <input type="text" id="loginName" name="loginName" placeholder="账号/邮箱/手机号">
                </div>
                <div class="row cl">
                    <h4>密码</h4>
                    <input id="pwd" name="pwd" onkeydown="keydown(event)" type="password" placeholder="密码">
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8">
                        <label for="pwd" id="errormsg">账号或密码错误！</label>
                    </div>
                </div>
                <div class="row cl">
                    <div class="form-remember col-xs-12" id="form-remember">
                        <label class="remmber-password">
                            <input type="checkbox" name="online" onkeydown="keydown(event)" id="remember">
                            记住密码</label>
                    </div>
                </div>
                <div class="row row4 cl">
                    <div class="formControls col-xs-12">
                        <!--<input type="submit" id="login" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">-->
                        <input type="button" id="login" class="btn btn-success radius size-L"
                               value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div class="footer">Copyright 北京新时空科技股份有限公司 by 单灯控制系统 v1.1</div>-->
</body>
</html>
