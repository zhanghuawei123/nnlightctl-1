<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>设备调试</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"><label>命令：</label></div>
        <div class="col-sm-8"><textarea class="form-control" id="comandText" rows="3"></textarea></div>
        <div class="col-sm-3"><button type="button" class="btn btn-primary" id="sendCommand">发送命令</button></div>
    </div>

    <br/>

    <div class="row">
        <div class="col-sm-1">
            <label>命令返回：</label>
        </div>

        <div class="col-sm-11">
            <textarea class="form-control" id="resultText" rows="3"></textarea>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
    $("#sendCommand").click(function () {
        $.post("../api/command/sendcommand", {"msg" : $("#comandText").val().trim()}, function (result) {
            $("#resultText").val(result);
        }, "text");
    });
</script>
</body>
</html>
